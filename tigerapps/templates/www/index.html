<OCTYPE html>
<html>
<head>
   {% include 'toolbar/jquery.html' %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="/static/index/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/static/index/css/bootstrap-responsive.css">
    <link rel="stylesheet" type="text/css" href="/static/index/css/styles.css" />
    
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js?ver=1.3.2"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/static/index/js/main.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div id="title">
        TigerApps
        </div>
    </div>
    <div class="row">
        <div class="span8">
            <div id="apps">
            {% include 'www/apps.html' %}
            </div>      
        </div>
        <div class="span4">
            <div id="desc">
                {% for category,apps in grouped_apps %}{% for app in apps %}
                <div id="app-{{app.id}}" class="desc-app">
                    {{app.name}}
                </div>
                {% endfor %}{% endfor %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
