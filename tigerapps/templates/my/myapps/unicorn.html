<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="/media/my/css/myapp.css" type="text/css" media="screen" charset="utf-8" />
	<title>Add MyApp</title>
</head>
<body>
	<script>
		function initialize()
		{
			document.getElementById('flash').innerHTML = '<object id="player" width="100%" height="329px" data="/media/my/swf/unicorn2.swf" type="application/x-shockwave-flash" style="margin:0;padding:0;">';
			document.getElementById('flash').style.padding = 0;
			document.getElementById('flash').style.background = "transparent";
			document.getElementById('flash').setAttribute("onclick", "");
		}
		//
	</script>
	<div id="flash" onclick="initialize()" style="margin: 0; padding: 0; width: 100%; height: 329px; text-align: center; cursor: pointer; background: #98AFC7;"><h2 style="padding: 70px 0; margin: 0;">Robot Unicorn Attack</h2><br/>Warning, this game will play loud, awesome music <br/> Click anywhere to load </div>
	
</body>
</html>
