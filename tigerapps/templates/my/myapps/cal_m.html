<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="/media/my/js/jquery-1.6.2.min.js" ></script>
	<script type="text/javascript" src="/media/my/myapp/js/slider.js" ></script>
	<link rel="stylesheet" href="/media/my/css/myapp.css" type="text/css" media="screen" charset="utf-8" />
	<link rel="stylesheet" href="/media/my/myapp/css/usg_m.css" type="text/css" media="screen" charset="utf-8" />
	<link rel="stylesheet" href="/media/my/myapp/css/slider.min.css" type="text/css" media="screen" charset="utf-8" />
	<title>USG</title>
	<script>
		json = [
		{% for image in image_list %}
			{"src":"http://dev.cal.tigerapps.org/media/{{ image.event_cluster.cluster_image }}", "link":"http://dev.cal.tigerapps.org/events/{{ image.event_id }}", "name":"{{ image.event_cluster.cluster_title }}"},
		{% endfor %}
		]
	
		$(document).ready(function() {
			var slider = new Slider('#sliderContainer').setDuration(3000);
		    slider.setSize(412, 227);
		    slider.setPhotos(json);
	 	});
	</script>
</head>
<body>
	<div id="sliderContainer" style="margin: 2px auto 0; display: block; width: 412px;"></div>
	<div id="event_list" style="margin: 5px 10px 0;">
		
	</div>
</body>
</html>
