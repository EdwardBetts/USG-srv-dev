<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="/media/my/js/jquery-1.6.2.min.js" ></script>
	<link rel="stylesheet" href="/media/my/css/myapp.css" type="text/css" media="screen" charset="utf-8" />
	<link rel="stylesheet" href="/media/my/myapp/css/movies_s.css" type="text/css" media="screen" charset="utf-8" />
	<title>USG</title>
</head>
<body>
	{% for movie in movies %}
	<div class="movie">
		<div id="poster">
			<img width="100" src="/media/{{ movie.poster }}"/>
		</div>
		<div id="information">
			<h2 style="font-size: 16px; margin: 0 0 3px;">{{ movie.title }}</h2>
			<div class="ratings">
				<p>{{ movie.dates }}</p>
				<p style="padding-top: 3px;">Rating: {{ movie.rating }}</p>
			</div>
		</div>
		<div style="clear:both;"></div>
	</div>
	{% empty %}
	<p>No information about movies yet. Check back soon!</p>
	{% endfor %}
</body>
</html>
