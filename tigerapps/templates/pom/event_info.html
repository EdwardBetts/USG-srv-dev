<div>Building name: {{bldg_name}}</div>
<div>
	<p>Events:</p>
	{% for event in events %}
		<div class = "event-info-entry">
			<span style="font-weight:bold"> {{event.event_cluster.cluster_title}} </span>
			<div class = "event-info-subtext" style = "margin-left: 5px;">
			{{event.event_date_time_start|date:"M/d/Y h:m a"}}<br/>
			{{event.event_location_details}} | {{event.getAttendeeCount}} attendee{{event.getAttendeeCount|pluralize}}
			</div>
		</div>
			
			
			
	{% endfor %}
</div>
