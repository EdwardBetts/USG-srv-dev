{% load value_from_settings %}
<h3 id="info-bldg-name">{{bldg_name}}</h3>

{% for event in events %}
	<div class="info-event-entry" id="info-event-{{event.event_id}}" onmouseover="this.style.background='#ECECEC';" onmouseout="this.style.background='white';">
		<div style="font-weight:bold;">
			<div style="float:right;margin-top:3px;">
				<a href="http://www.google.com/calendar/event?action=TEMPLATE&text={{event|urlencode:""}}&dates={{event.getGCalSDate1}}{{event.getGCalSDate2}}{{event.getGCalSDate3}}/{{event.getGCalEDate1}}{{event.getGCalEDate2}}{{event.getGCalEDate3}}&location={{event.getGCalLocation|urlencode:""}}&details={{event.event_cluster.cluster_description|urlencode:""}}&sprop=name:pcal" target="_blank">
					<img src="/static/pom/img/gcal_button.png" alt="Add to Google Calendar">
					<!--  use old image
					<img src="http://www.google.com/calendar/images/ext/gc_button1.gif" alt="Add to Google Calendar">
					-->
				</a>
			</div>
			
			<a href="http://{% value_from_settings CURRENT_HOST_PREFIX %}cal.tigerapps.org/events/{{event.event_id}}" target="_blank">
				{{event}}
			</a>
			<div class="info-event-subtitle">
				{{event.event_date_time_start|date:"M d, Y h:i a"}}<br/>
				{{event.event_location_details}} | {{event.getAttendeeCount}} attendee{{event.getAttendeeCount|pluralize}}<br/>
			</div>
		</div>

		<div class="info-event-description">
				{{event.event_cluster.cluster_description}}
		</div>
			
			<!-- APPLE SUCKS.  We do not provide support for iCal
			<a href="/ical/{{event.event_id}}"><img src="/static/cal/css/img/ical.png" alt="Add to iCal" /></a>
			-->
	</div>
{% endfor %}
