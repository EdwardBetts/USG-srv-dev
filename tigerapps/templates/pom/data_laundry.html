{% for machine in machine_list %}
<div class="info-event-entry info-laundry" id="event-entry-{{bldg_code}}">
    <h3 class="info-bldg-name" style="font-size:16px;">{{machine.0}}</h3>
    <div>
        <div class="laundry-left"> Washers </div>
        <div class="laundry-right"> <span style='color:{{machine.5}};'> {{machine.1}} free of {{machine.2}}</span><br/></div>
    </div>
    <div>
        <div class="laundry-left"> Dryers </div>
        <div class="laundry-right"> <span style='color:{{machine.6}};'>{{machine.3}} free of {{machine.4}}</span></div>
    </div>
</div>
{% endfor %}

<script type="text/javascript">
$(document).ready(function() {
        $('.info-event-entry').mouseover(function(ev){handleEventEntryMouseover(jtlFn.htmlIdToEventId(this.id));})
                .mouseout(function(ev){handleEventEntryMouseout(jtlFn.htmlIdToEventId(this.id));})
                        .click(function(ev){handleEventEntryUnclick(jtlFn.htmlIdToEventId(this.id));});
});
</script>
