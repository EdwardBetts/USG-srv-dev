{% load hashing_filter %}

<h3 id="info-bldg-name">All Menus</h3>

{% for hall, menu in menu_list.items %}
{% with bldg_info|hash:hall as tup%}
<h2>{{ tup.0 }}</h2>
{%endwith%}
{%for name, meal in menu.meals.items%}
	<div class="info-event-entry">
		<span style="font-weight:bold">{{name}}</span>
		{% for entree in meal.entrees%}
			<div class="info-event-subtext">
				{{entree.attributes.name}}
			</div>
		{% endfor%}
	</div>
{%endfor%}
{% endfor %}
