{% load hashing_filter %}

<h3 id="info-bldg-name">All Menus</h3>

{% for tup in menu_list %}

{% with bldg_info|hash:tup.0 as hallname%}
<h2>{{ hallname.0 }}</h2>
{%endwith%}

{%for meal in tup.1.meals%}
	<div class="info-event-entry">
		<span style="font-weight:bold">{{meal.0}}</span>
		{% for entree in meal.1.entrees%}
			<div class="info-event-subtext">
				{{entree.attributes.name}}
			</div>
		{% endfor%}
	</div>
{%endfor%}
{% endfor %}
