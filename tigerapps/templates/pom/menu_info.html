<div class="info-bot-head" style="text-align:right;">
<span style="font-weight:bold"> Legend </span><br/>
<span style="color:#0000FF;"> Vegan - no animal derivatives </span> <br>
<span style="color:#00AA00;"> Vegetarian - no meat products </span> <br>
<span style="color:#8000FF;"> Contains Pork </span> <br>
<span style="color:#990000;"> Contains Nuts </span> <br>
</div>

<h5>Last updated {{timestamp}}</h5>

<center>
<h2 id="info-title" style="font-size:16px;">{{bldg_name}}</h3>

{%for name,meal in menu.meals%}
	<div class="info-event-entry">
		<span style="font-weight:bold">{{name}}</span>
		{% for entree in meal.entrees%}
			<div class="info-event-subtext" style='color:{{entree.color}};'>
				{{entree.attributes.name}}
			</div>
		{% endfor%}
	</div>
{%endfor%}
<br/>
</center>
