<h3 id="info-bldg-name">{{bldg_name}}</h3>

{% for printer in printers %}
	<div class="info-event-entry">
		<span style="font-weight:bold">{{printer.loc}}</span>
		<div class="info-event-subtext">
			<span style="color:{{printer.color}}">{{printer.status}}</span> 
		</div>
	</div>
{% endfor %}
