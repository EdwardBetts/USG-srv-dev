{% extends "sectionswap/base.html" %}

{% block content %}

	<div class="row-fluid">
		<div class="span4 offset4">
			<ul class="nav nav-pills">
				<li><a href="/">Swap</a></li>
				<li class="active"><a href="/manage">Manage</a></li>
				<li><a href="/about">About</a></li>
			</ul>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span12">
		{% if swaps %}
		<table id="table-manage" class="table table-hover">
			<thead>
				<tr>
					<td><b>From</b></td>
					<td><b>To</b></td>
					<td></td>
				</tr>
			</thead>
			<tbody>
			{% for swap in swaps %}
				<tr>
					<td>{{swap.have}}</td>
					<td>{{swap.want}}</td>
					<td><a href="/remove/{{swap.pk}}" class="btn btn-small">Remove</a></td>
				</tr>
			{% endfor %}
			</tbody>
		<table>
		{% else %}
			<p style="font-size: 20px; font-weight: bold;">You have no pending swap requests.</p>
		{% endif %}
		</div>

{% endblock %}
