{% extends "dvd/baseadmin.html" %}

{% block admincontent %}
<h1>Add an admin!</h1>

<h2>Current admins</h2>
<ul>{% for dvdadmin in dvdadmins %}
    <li>{{dvdadmin}}</li>
{% endfor %}</ul>
<br/>

<form action="/dvdadmin/addadmin/" method="post">
	<p><label for="netid">NetID of new admin:</label>
	<input type="textbox" name="netid" /></p>
	<p><input type="submit" value="Add admin" /></p>
</form>
{% endblock %}
