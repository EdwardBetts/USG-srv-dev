{% extends "dvd/baseadmin.html" %}

{% block content %}
<h1>Which copy?</h1>
<p>Please fill out the copy numbers for the following DVDs:</p>
<form id="ambiguous" action="/checkin/dvd" method="post">
{% for dvd in  ambiguous_list %}
<p><u>{{ dvd }}</u></p>
Copy number: <select class="validate['required'] text-input" name="{{ dvd }}">
	<option>--</option>
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
	<option value="5">5</option>
</select>
<br /><br/>
{% endfor %}
<input type="submit" value="Submit" />
</form>

<script type="text/javascript" src="/media/ttrade/js/formcheck/lang/en.js"> </script>
<script type="text/javascript" src="/media/ttrade/js/formcheck/formcheck-yui.js"> </script>
<link rel="stylesheet" href="/media/ttrade/js/formcheck/theme/classic/formcheck.css" type="text/css" media="screen" />
<script type="text/javascript">
	window.addEvent('domready', function() 
	{
		new FormCheck('ambiguous');
		
		
	});
</script>

{% endblock %}
