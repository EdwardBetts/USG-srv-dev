{% extends "rooms/base.html" %}

{% block dataPanel %}
<script type="text/javascript">
  $(function() {
  $( "#tabs" ).tabs();
  });
</script>

<div id="roomlist">
  <div id="tabs">
    <ul>
      {% for draw in draw_list %}
      <li id="tabheaders"><a href="/drawid/{{ draw.id }}">{{ draw }}</a></li>
      {% endfor %}
      <div id="expandMap">&darr;</div>
      <div id="restoreMap">&loz;</div>
      <div id="contractMap">&uarr;</div>
    </ul>
  </div>
</div>  

{% endblock dataPanel %}
