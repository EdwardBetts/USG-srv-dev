{% extends "rooms/base.html" %}

{% block dataPanel %}

<script type="text/javascript">
  $(function() {
  $( "#tabs" ).tabs();
  });
</script>

<div id="roomlist">
<div id="tabs">
  <ul>
    {% for draw in draw_list %}
    <li id="tabheaders"><a href="/drawid/{{ draw.id }}" title="drawtab">{{ draw }}</a></li>
    {% endfor %}
  </ul>
</div>
</div> 
{% endblock dataPanel %}
