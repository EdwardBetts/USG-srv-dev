<!DOCTYPE html>
<html id="drawtab">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="/static/rooms/themes/blue/style.css" type="text/css" media="print, projection, screen" />
  <script src="http://www.google.com/jsapi"></script>
  <script>google.load("jquery", "1");</script>
  <script>google.load("jqueryui", "1");</script>
  <script type="text/javascript" src="/static/rooms/jquery.tablesorter.js"></script>
  <script type="text/javascript" src="/static/rooms/picnet.table.filter.min.js"></script>
  <script type="text/javascript">
  $(function() {
  $("#drawtable").tablesorter();
  });
  </script>
  <script type="text/javascript">
    $(function () {
    $("#drawtable").tableFilter();
    });
  </script>

</head>
<body>
  <table id="drawtable" class="tablesorter" border="0" cellpadding="0" cellspacing="1">
    <thead>
      <tr>
	<th>Room</th>
	<th>Building</th>
	<th>Sqft</th>
	<th>Rated Occupancy</th>
	<th>Floor</th>
	<th>Num Rooms</th>
	<th>Gender</th>
      </tr>
    </thead>
    <tbody>
    {% for room in room_list %}
    <tr>
      <td>{{ room.number }}</td>
      <td>{{ room.building }}</td>
      <td>{{ room.sqft }}</td>
      <td>{{ room.occ }}</td>
      <td>{{ room.floor }}</td>
      <td>{{ room.numrooms }}</td>
      <td>{{ room.gender }}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</body>  
</html>
