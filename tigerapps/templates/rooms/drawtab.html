<table id="drawtable" class="tablesorter" border="0" cellpadding="0" cellspacing="1">    
  <thead>
    <tr>
    <th></th>
	<th>Room</th>
	<th>Building</th>
	<th>Sqft</th>
	<th>Rated Occupancy</th>
	<th>Floor</th>
	<th>Num Rooms</th>
	<th>Gender</th>
        <th>Available?</th>
    </tr>
  </thead>
    <tbody id="scrollarea">
    {% for room in room_list %}
    <tr>
      <td>
        <a id="addremove" onclick="$.publish('queue/add',{id:{{ room.id }}, building:'{{ room.building }}', number:'{{ room.number }}' });">a</a>
        <a id="addremove" onclick="$.publish('queue/remove', {{ room.id }})">r</a>
      </td>
      <td>{{ room.number }}</td>
      <td>{{ room.building }}</td>
      <td>{{ room.sqft }}</td>
      <td>{{ room.occ }}</td>
      <td>{{ room.floor }}</td>
      <td>{{ room.numrooms }}</td>
      <td>{{ room.gender }}</td>
      <td>{{ room.avail }}</td>
      <td><a href="review/{{ room.id }}">Review</a>
    </tr>
    {% endfor %}
    </tbody>
</table>
