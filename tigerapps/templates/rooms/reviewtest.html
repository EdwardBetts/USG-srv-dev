<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>      

    <form action = "" method="POST">
    {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <p><input type="submit" value="Submit">
        <input name = "cancel" type="submit" value="Cancel"></p>
    </form>
    
    
    {% if submitted %}
        Submitted
    {% else %}
        Not submitted
    {% endif %}
    
    <p>
    
    {% if error %}
        Error: {{ error }}
    {% endif %}
    
</body>
</html>
