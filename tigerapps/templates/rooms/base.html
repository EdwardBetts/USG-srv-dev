<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Room Guide</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	
  <!-- Styles -->
  <link type="text/css" href="/static/rooms/reset.css" rel="Stylesheet" />
  <link type="text/css" href="/static/rooms/styles.css" rel="Stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'>
  <link type="text/css" href="/static/rooms/css/custom-theme/jquery-ui-1.8.18.custom.css" rel="Stylesheet" />
  <link rel="stylesheet" href="/static/rooms/themes/blue/style.css" type="text/css" media="print, projection, screen" />
  <script type="text/javascript"
	  src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBNzMx7eAtkKIRg1kHl4J6_NZiuen5eGQA&sensor=false">
  </script>
  {{ mapscript|safe }}
  <script type="text/javascript" src="/static/rooms/js/map.js"></script>
  {{ drawscript|safe }}
  <script src="http://www.google.com/jsapi"></script>
  <script>google.load("jquery", "1");</script>
  <script>google.load("jqueryui", "1");</script>
	
    <!-- Pub/sub framework -->
  <script type="text/javascript" src="/static/rooms/js/jquery.ba-tinypubsub.min.js"></script>
    <!-- Draggable Queue -->
  <script type="text/javascript" src="/static/rooms/js/queue.js"></script>

  <script type="text/javascript" src="/static/rooms/js/pdfnames.js"></script>
  <script type="text/javascript" src="/static/rooms/js/floorplan.js"></script>
  <script type="text/javascript" src="/static/rooms/js/floorplancoords.js"></script>
  <script type="text/javascript" src="/static/rooms/js/roomnames.js"></script>
  <script type="text/javascript" src="/static/rooms/js/jquery.tablesorter.js"></script>
  <script type="text/javascript" src="/static/rooms/js/picnet.table.filter.min.js"></script>
  <script type="text/javascript">
  $(function() {
  $("#drawtable").tablesorter({headers: { 0: { sorter: false}}});
  });
  </script>
  <script type="text/javascript">
    $(function () {
    $("#drawtable").tableFilter();
    });
  </script>
</head>

<body onload="initialize()">
  {% include "main/jquery.html" %}
  <div id="wrapper1">
    <div id="wrapper2">
      <div id="mainColumn">  
	<div id="top_half">  
	  <div id="map_canvas"></div>
      <div id="floorplan_canvas"></div>
	  <div id="top_right">
	    <div id="greeting">
	      <h1>Hello, {{ user.netid }} {{ user.puclassyear }}.</h1>
            </div>
	    <div id="settings"><h1><a href="/usersettings.html">Settings</a></h1></div>
            <div id="queues">
            <!--ul id="list_queues"-->
                <h1 id="queuehead"> Queue</h1>
                <div id="room_queue" class="queue_drag"></div>
            <!--/ul-->
            <div class="clearfloat"></div>
	    </div>
	  </div>
	</div>
	<div id="middle_buffer"></div>
	<div id="dataPanel"> 
	  <div id="roomListWrapper">
	    {% block dataPanel %}
            Room / Building Information & Queue
            {% endblock dataPanel %}
	  </div>
          <div id="room_view">
            {% block room_view %}
            {% endblock room_view %}
          </div>
	</div>
      </div>
    </div>
  </div>

</body>
</html>
