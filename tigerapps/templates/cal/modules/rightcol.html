<div id="rightcol">
  <div class="sidebar">
    <div class="sidebar-title">
      <h3><a href="/user/events">Tags</a></h3>
    </div>
    <div class="sidebar-content">
      {% if all_tags %}
      <ul class="sidebar-menu">
        {% for t in all_tags %}
        <li><a href="/cal/{{curr.timeselect}}/?tag={{t}}">{{t}}</span></a></li>
        {% endfor %}
      </ul>
      {% else %}
      <p> There are no recent tags. </p>
      {% endif %}
    </div>
  </div>
</div>
