<div id="rightcol">
  <div class="sidebar">
    <div class="sidebar-title">
      <h3>Popular Tags</h3>
    </div>
    <div class="sidebar-content">
      {% if tag_opts %}
      <ul class="sidebar-menu">
        {% for tag,count in tag_opts %}
        <li><a href="/cal/{{timeselect}}/?tag={{tag}}">{{tag}} ({{count}})</span></a></li>
        {% endfor %}
      </ul>
      {% else %}
      <p>There are no recent tags.</p>
      {% endif %}
    </div>
  </div>
</div>
