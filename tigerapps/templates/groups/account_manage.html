{% extends 'groups/account.html' %}

{% block content %}

  <h2 class="group_header">Account Settings</h2>

  <form id="profile_form" action="" method="POST" enctype="multipart/form-data">

    <table class="formTable">
      {% for field in form %}
    
      <tr>
	<td class="label{% if field.errors %} error{% endif %}">{{field.label_tag}}:{% if field.field.required %} *{% endif %}</td>
	<td class="field">{{field}}</td>
      </tr>
      <tr>
	<td class="help">{{field.help_text}}</td>
      </tr>

      {% endfor %}
      </table>

    
    <input type="submit" value="Submit Changes" name="submit">
  </form>

<script>

// TODO javascript set initial notification vals

</script>

{% endblock %}
