{% extends "ttrade/base.html" %}

{% block content %}
<div id="center">
	<div class="white"> <h3> Change expiration </h3></div>
	
	How many days from now should this listing expire?<br/>
	<small>Tip: Make days and hours 0 to expire it now.</small>
	
	<form id="create" action="/expiration/{{listing.listingID}}" method="POST">
	<table class="formTable">
		<tbody>
			<tr id="row_days">
				<th>Days &nbsp;&nbsp;</th>
				<td>
				<select name="days" class="validate['required']">
					<option selected="selected" value="">----</option>
					<option value="0">0 </option>
					<option value="1">1 </option>
					<option value="2">2 </option>
					<option value="3">3 </option>
					<option value="4">4 </option>
					<option value="5">5 </option>
					<option value="6">6 </option>
					<option value="7">7 </option>
					<option value="8">8 </option>
					<option value="9">9 </option>
					<option value="10">10 </option>
					<option value="11">11 </option>
					<option value="12">12 </option>
					<option value="13">13 </option>
					<option value="14">14 </option>
				</select>
				</td>
			</tr>
			<tr id="row_hours">
				<th>Hours &nbsp;&nbsp;</th>
				<td>
			<select name="hours" class="validate['required']">
				<option selected="selected" value="">----</option>
				<option value="0">0 </option>
				<option value="1">1 </option>
				<option value="2">2 </option>
				<option value="3">3 </option>
				<option value="4">4 </option>
				<option value="5">5 </option>
				<option value="6">6 </option>
				<option value="7">7 </option>
				<option value="8">8 </option>
				<option value="9">9 </option>
				<option value="10">10 </option>
				<option value="11">11 </option>
				<option value="12">12 </option>
				<option value="13">13 </option>
				<option value="14">14 </option>
				<option value="15">15 </option>
				<option value="16">16 </option>
				<option value="17">17 </option>
				<option value="18">18 </option>
				<option value="19">19 </option>
				<option value="20">20 </option>
				<option value="21">21 </option>
				<option value="22">22 </option>
				<option value="23">23 </option>
			</select>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="submit-bar"><input id="next-button" class="validate['submit']" type="submit" value="Submit"></div>
	</form>
</div>

<script type="text/javascript" src="/media/ttrade/js/formcheck/lang/en.js"> </script>
<script type="text/javascript" src="/media/ttrade/js/formcheck/formcheck-yui.js"> </script>
<link rel="stylesheet" href="/media/ttrade/js/formcheck/theme/classic/formcheck.css" type="text/css" media="screen" />
<script type="text/javascript">
	formcheck = new FormCheck('create');
</script>

{% endblock %}
