<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="author" content="Rodrigo Menezes">
	<meta name="keywords" content="Princeton,TigerApps,Tiger,Apps,TigerTrade">
	<link rel="icon" 
	      type="image/ico" 
	      href="/static/images/favicon.ico">
	<title>{% block title %}TigerTrade{% endblock %}</title>

	<!-- Adding CSS -->
	<link rel="stylesheet" type="text/css" href="/static/ttrade/css/styles5.css" />
	<!-- Load the Mootools Framework -->
	<script src="/static/ttrade/js/mootools1.3.2.js"></script>
	<script src="/static/ttrade/js/mootools-more-1.3.2.1.js"></script>
	<!-- Create a MenuMatic Instance -->
	<script type="text/javascript" >
	window.addEvent('domready', function() {			
		var myMenu = new MenuMatic({ hideDelay:400 });
	});		
	</script>

{% include 'tigerapps/tigerapps_gaq.html' %}
</head>

<body>
{% include "toolbar/links.html" %}

	<div class="wrapper">
		<div class="top">
			<div class="header">
				<div class="logo" id="usglogo"><a href="http://usg.princeton.edu"><img src="/static/ttrade/images/usglogoless.png" alt=""/></a></div>
				<div class="logo" id="ttradelogo"><a href="/"><img src="/static/ttrade/images/ttrade.jpg" alt=""/></a></div>
				<div class="right">
					{% if logged_in %}
						<div><a href="/create">Make a listing!</a></div>
						<div><a href="/yourListings">Your listings</a></div>
						<div><a href="/yourOffers">Your offers</a></div>
						<div><a href="/logout">Logout</a></div>
					{% else %}
						<div><a href="/login">Login!</a></div>
					{% endif %}
				</div>
			</div> <!-- header-->

		</div><!-- top -->
		
		<div class="content">{% block content %}{% endblock %}</div>
		
	</div><!--wrapper-->
	
	<div class="footer" style="text-align: center;">
		<small>&copy;USG 2011 | Made by <a href="#" style="color: white;">Rodrigo Menezes</a><br/><a href="http://www.surveygizmo.com/s3/623136/TigerApps-Feedback" style="color: white;">Report a bug</a> | <a href="/terms" style="color: white;">Terms of Use</a> | <a href="mailto:usgIT@princeton.edu" style="color: white;">Help</a></small>
	</div>
</body>
</html>
