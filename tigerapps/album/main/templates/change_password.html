<title>Change Password</title>
<body> 
<p><pre>Change Password              <a href="/mod">Moderator Home</a>       <a href="logout">Logout</a></pre></p><hr>
<b>{{state}}</b>
<form action = "/mod/change_password" method="post">
    {% csrf_token %}
    Username: {{username}}<br>
    Old Password: <input type="password" name="oldpassword" value="" /><br>
    New Password: <input type="password" name="newpassword" value="" /><br><br>
    <input type="submit" value="Submit" />
</form>
</body>
